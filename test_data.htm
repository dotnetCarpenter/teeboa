    <body>
    	<!--<script type="application/javascript;version=1.8">-->
		<script type="text/javascript">
    		$(function(){
				function getArticles(){
		    		$.getJSON('json/articles.json', function(data, textStatus){
					  var article;
					  for (var key in data.articles) {
					  	article = new Teeboa.Article(data.articles[key]);
						Teeboa.Articles.add(article.id, article);						
					  }
					});
				}
				function getProviders(){
					$.getJSON('json/providers.json', function(data, textStatus){
						var provider;
						for (var key in data.providers) {
							provider = new Teeboa.Provider(data.providers[key]);
							Teeboa.Articles.add(provider.id, provider);
						}
					});
				}
				function displayArticles(){
					var art = Teeboa.Articles;
					
				}
				function displayProviders(){
					var pro = Teeboa.Providers;
					
				}
				
				
				// get the data
				getArticles();
				getProviders();
				
				// set behavior
				$('#articles legend').click(function(){
					displayArticles();
				});
				$('#providers legend').click(function(){
					displayProviders();
				});
			});
			
			
    	</script>
        <h1>Test Data Page</h1>
		<h2>Click on the legend</h2>
		<fieldset id="articles">
			<legend>Articles</legend>
		</fieldset>
		<fieldset id="providers">
			<legend>Providers</legend>
		</fieldset>
    </body>
