<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="da" lang="da">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TEEBOA</title>
		<style type="text/css">
			legend{ cursor: pointer; }
		</style>
		<script type="application/javascript" src="lib/jquery-1.4.1.min.js"></script>
		<script type="application/javascript" src="lib/jquery.masonry.min.js"></script>
		<script type="application/javascript" src="lib/hdStore.js"></script>
		<script type="application/javascript" src="lib/localStorage.js"></script>
		<script type="application/javascript" src="lib/priority.js"></script>
		<script type="application/javascript" src="scripts/baseClasses.js"></script>
		<script type="application/javascript" src="scripts/classes.js"></script>
    </head>
    <body>
    	<!--<script type="application/javascript;version=1.8">-->
		<script type="text/javascript">
		    $(function() {
		        var user = new Teeboa.Customer({
		            "customer_input_id": 1234,
		            "customer_name": "Jon Ege Ronnenberg",
		            "customer_email": "jon.ronnenberg@gmail.com"
		        });

		        function getArticles() {
		            $.getJSON("api/" + user.id + "/articles", function(data, textStatus) {
		                var article;
		                for (var key in data.articles) {
		                    article = new Teeboa.Article(data.articles[key]);
		                    Teeboa.Articles.add(article.id, article);
		                }
		            });
		        }
		        function getProviders() {
		            $.getJSON('json/providers.json', function(data, textStatus) {
		                var provider;
		                for (var key in data.providers) {
		                    provider = new Teeboa.Provider(data.providers[key]);
		                    Teeboa.Articles.add(provider.id, provider);
		                }
		            });
		        }
		        function displayArticles(target) {
		            $(target).html("<ol><li>" + Teeboa.Articles.toArray().join("</li><li>") + "</li></ol>");

		        }
		        function displayProviders() {
		            var pro = Teeboa.Providers;

		        }


		        // get the data
		        getArticles();
		        //  getProviders();

		        // set behavior
		        $('#articles legend').click(function() {
		            displayArticles(this);
		        });
		        $('#providers legend').click(function() {
		            displayProviders();
		        });
		    });
			
			
    	</script>
        <h1>Test Data Page</h1>
		<h2>Click on the legend</h2>
		<fieldset id="articles">
			<legend>Articles</legend>
		</fieldset>
		<fieldset id="providers">
			<legend>Providers</legend>
		</fieldset>
    </body>
</html>
